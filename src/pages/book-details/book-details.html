
<ion-header>

  <ion-navbar>
    <ion-title>{{ book.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="form">
    <ion-item>
      <ion-label stacked>{{ book.title }}</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>{{ book.language }}</ion-label>
      <ion-select formControlName="language">
        <ion-option value="Java">Java</ion-option>
        <ion-option value="Javascript">Javascript</ion-option>
        <ion-option value="C++">C++</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked>{{ book.edition }}</ion-label>
      <ion-input type="text" formControlName="edition"> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>{{ book.publisher }}</ion-label>
      <ion-input type="text" formControlName="publisher"> </ion-input>
    </ion-item>
  </form>

  <ion-fab bottom right padding>
    <ion-row>
        <ion-col>
            <button ion-fab color="danger" (click)="deleteBook()" >
                <ion-icon name="trash"></ion-icon>
            </button>
        </ion-col>
        <ion-col>
            <button ion-fab color="primary" (click)="formBookDetailSubmitted()" >
                <ion-icon name="checkmark"></ion-icon>
            </button>
        </ion-col>
    </ion-row>
  </ion-fab>

</ion-content>
