<ion-header>

  <ion-navbar>
    <ion-title>Books List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let book of books" (click)="itemSelected(book)">
      <p><b>{{ book.title }}</b></p>
      <p>{{ book.language }}</p>
    </button>  
  </ion-list>

</ion-content>
